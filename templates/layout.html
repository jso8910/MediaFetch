{% extends "bootstrap/base.html" %}

<html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="logoLink" style=" width: 100%; display: block;" href="#" target="_self"><img src="{{ url_for('static', filename='images/MediaFetch.png') }}" alt="MediaFetch logo" class="logo"></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a class='navbar-link' href="#">Home</a></li>
          {% if logged_in == True %}
          <li><a href="{{ url_for('login') }}" class='navbar-link'>Login</a></li>
          <li><a href="{{ url_for('signup') }}" class='navbar-link'>Sign Up</a></li>
          {% else %}
          <li><a href="{{ url_for('dashboard') }}" class='navbar-link'>Dashboard</a></li>
          <li><a href="{{ url_for('documentation') }}" class='navbar-link'>Documentation</a></li>
          <li><a href="{{ url_for('logout') }}" class='navbar-link'>Log Out</a></li>
          {% endif %}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  {% block content %}{% endblock %}

  {% include "footer.html" %}
</body>

</html>
